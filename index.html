<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator with Pastel Themes</title>
    <style>
        :root {
            --bg-color: #f7f7f7;
            --calc-bg-color: #fff;
            --input-bg-color: #fff;
            --text-color: #000;
            --button-bg-color: #e0e0e0;
            --button-text-color: #000;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            transition: background-color 0.3s;
        }

        .calculator {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: var(--calc-bg-color);
            box-sizing: border-box;
        }

        input {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 1.5rem;
            margin-bottom: 10px;
            padding: 10px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
        }

        button {
            flex: 1 1 22%;
            margin: 5px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
        }

        select {
            margin-bottom: 10px;
            font-size: 1rem;
            width: 100%;
            padding: 5px;
        }

        @media (max-width: 768px) {
            .calculator {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            input {
                height: 70px;
                font-size: 2rem;
            }

            button {
                height: 80px;
                font-size: 2rem;
                margin: 4px;
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <select id="themeSelector" onchange="changeTheme()">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
        <option value="pink">Pink Theme</option>
        <option value="pastel-blue">Pastel Blue</option>
        <option value="pastel-yellow">Pastel Yellow</option>
        <option value="pastel-purple">Pastel Purple</option>
        <option value="pastel-orange">Pastel Orange</option>
    </select>
    <br>
    <input type="text" id="result" disabled>
    <div class="buttons">
        <button onclick="clearScreen()">C</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('-')">-</button>
        <button onclick="calculate()">=</button>
    </div>
</div>

<script>
    function display(value) {
        document.getElementById("result").value += value;
    }

    function calculate() {
        let input = document.getElementById("result").value;
        let output = eval(input);
        document.getElementById("result").value = output;
    }

    function clearScreen() {
        document.getElementById("result").value = "";
    }

    function changeTheme() {
        const theme = document.getElementById("themeSelector").value;

        if (theme === "light") {
            document.documentElement.style.setProperty('--bg-color', '#f7f7f7');
            document.documentElement.style.setProperty('--calc-bg-color', '#fff');
            document.documentElement.style.setProperty('--input-bg-color', '#fff');
            document.documentElement.style.setProperty('--text-color', '#000');
            document.documentElement.style.setProperty('--button-bg-color', '#e0e0e0');
            document.documentElement.style.setProperty('--button-text-color', '#000');
        } else if (theme === "dark") {
            document.documentElement.style.setProperty('--bg-color', '#333');
            document.documentElement.style.setProperty('--calc-bg-color', '#444');
            document.documentElement.style.setProperty('--input-bg-color', '#555');
            document.documentElement.style.setProperty('--text-color', '#fff');
            document.documentElement.style.setProperty('--button-bg-color', '#666');
            document.documentElement.style.setProperty('--button-text-color', '#fff');
        } else if (theme === "pink") {
            document.documentElement.style.setProperty('--bg-color', '#ffccff');
            document.documentElement.style.setProperty('--calc-bg-color', '#ff99cc');
            document.documentElement.style.setProperty('--input-bg-color', '#ffe6f2');
            document.documentElement.style.setProperty('--text-color', '#000');
            document.documentElement.style.setProperty('--button-bg-color', '#ff66b2');
            document.documentElement.style.setProperty('--button-text-color', '#fff');
        } else if (theme === "pastel-blue") {
            document.documentElement.style.setProperty('--bg-color', '#cce7ff');
            document.documentElement.style.setProperty('--calc-bg-color', '#b3d1ff');
            document.documentElement.style.setProperty('--input-bg-color', '#e6f0ff');
            document.documentElement.style.setProperty('--text-color', '#000');
            document.documentElement.style.setProperty('--button-bg-color', '#99c2ff');
            document.documentElement.style.setProperty('--button-text-color', '#000');
        } else if (theme === "pastel-yellow") {
            document.documentElement.style.setProperty('--bg-color', '#fff9cc');
            document.documentElement.style.setProperty('--calc-bg-color', '#fff2b3');
            document.documentElement.style.setProperty('--input-bg-color', '#fffde6');
            document.documentElement.style.setProperty('--text-color', '#000');
            document.documentElement.style.setProperty('--button-bg-color', '#ffec99');
            document.documentElement.style.setProperty('--button-text-color', '#000');
        } else if (theme === "pastel-purple") {
            document.documentElement.style.setProperty('--bg-color', '#e6ccff');
            document.documentElement.style.setProperty('--calc-bg-color', '#d9b3ff');
            document.documentElement.style.setProperty('--input-bg-color', '#f2e6ff');
            document.documentElement.style.setProperty('--text-color', '#000');
            document.documentElement.style.setProperty('--button-bg-color', '#c299ff');
            document.documentElement.style.setProperty('--button-text-color', '#000');
        } else if (theme === "pastel-orange") {
            document.documentElement.style.setProperty('--bg-color', '#ffe0cc');
            document.documentElement.style.setProperty('--calc-bg-color', '#ffcc99');
            document.documentElement.style.setProperty('--input-bg-color', '#fff2e6');
            document.documentElement.style.setProperty('--text-color', '#000');
            document.documentElement.style.setProperty('--button-bg-color', '#ffb366');
            document.documentElement.style.setProperty('--button-text-color', '#000');
        }
    }

    // Set the default theme
    changeTheme();
</script>

</body>
</html>
